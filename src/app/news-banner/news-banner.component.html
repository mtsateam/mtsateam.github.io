<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item"  *ngFor="let event of upcomingEvents">
          <a href="{{event.EventURL}}" >
            <img src="{{event.imgURL}}" alt="Chania">
            <div class="carousel-caption">
              <!--<h3>{{event.Name}}</h3>-->
              <!--<p>When: {{event.StartDate}} - {{event.StartTime}} TO {{event.EndDate}} - {{event.EndTime}}</p>-->
              <!--<p>Where: {{ event.Location }}</p>-->
            </div>
          </a>
        </div>
          <div class="item active" *ngFor="let sponsor of sponsorOfTheWeek">
            <a href="{{sponsor.URL}}" >
              <img src="{{sponsor.thumbnailUrl}}" alt="Chania">
              <div class="carousel-caption">
                <p>Get a {{sponsor.DiscountType}} with the MTSA card</p>
              </div>
            </a>
          </div>
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
