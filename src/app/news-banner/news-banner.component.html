<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active" style="background-image: url('../../assets/img/sponsors/{{sponsor.Name}}.jpg');" *ngFor="let sponsor of sponsorOfTheWeek">
          <a href="{{sponsor.URL}}" >
            <img src="../../assets/img/sponsors/{{sponsor.Name}}.jpg" alt="Chania">
            <div class="carousel-caption">
              <h3>{{sponsor.Name}}</h3>
              <p>Get a {{sponsor.DiscountType}} with the MTSA card</p>
              <p>{{sponsor.Address}}</p>
            </div>
          </a>
        </div>

        <div class="item" style="background-image: url('../../assets/img/events/{{event.Name}}.jpg');" *ngFor="let event of upcomingEvents">
          <a href="{{event.EventURL}}" >
            <img src="../../assets/img/events/{{event.Name}}.jpg" alt="Chania">
            <div class="carousel-caption">
              <h3>{{event.Name}}</h3>
              <p>When: {{event.Date}} - {{event.Time}}</p>
              <p>Where: {{ event.Location }}</p>
            </div>
          </a>
        </div>
    </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
