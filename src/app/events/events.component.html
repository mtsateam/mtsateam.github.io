<section id="portfolio">
  <div class="container content-section text-center">
    <div class="row">
      <h2>EVENTS</h2>
    </div>
  </div>

  <div class="gallery">
    <ul>
      <li class="col-md-3" *ngFor="let event of thumbnailEventList">
        <a href="#portfolioModal1" (click)=updateModalEvent(event) class="portfolio-link" data-toggle="modal">
           <img src="../../assets/img/events/{{event.Name}}.jpg">
        </a>
      </li>
    </ul>
  </div>

  <div style="width: 100%;">
    <button type="button" id="submit" class="btn" data-toggle="full-events-modal">See more</button>
  </div>
</section>

<div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2 id="event-title">Project Title</h2>
            <hr class="star-primary">
            <img src="../../assets/img/intro-banner.png" class="img-responsive img-centered" alt="">
            <p id="event-description"></p>
            Date:<p id="event-date"></p>,  Time:<p id="event-time"></p>
            Location:<p id="event-location"></p>
            <a class="btnghost" id="event-URL"><i class="fa fa-facebook"></i> Learn More! </a>
            <br> <br>
            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
